    <div class="game-container">
      <div class="gameWindow">
        <!--have min-max ranges,maybe skips available? like odd/even/divisible by 5 etc-->
        <img
          id="white-logo"
          src="pictures&icons/logo-white.png"
          alt="Tskupi logo"
        />
        <div id="numberResult"></div>
        <div id="numberDisplay"></div>
        <button id="numberBtn" onclick="getNumber()">GENERATE</button>
      </div>
      <div class="mechanics">
        <h1>Customize your range</h1>
        <label>Min:</label>
        <input id="min" type="number" value="1" class="numberInput" />

        <label>Max:</label>
        <input id="max" type="number" value="10" class="numberInput" />

        <label>Odd / Even:</label>
        <select id="oddEven">
          <option value="any">Any</option>
          <option value="odd">Odd</option>
          <option value="even">Even</option>
        </select>

        <label>Divisible by:</label>
        <input
          id="divisible"
          type="number"
          value="1"
          min="1"
          class="numberInput"
        />
      </div>
    </div>
